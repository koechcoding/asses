<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="user">
          <div class="user_profile">
              <div class="user_image"></div>
              <div class="user_info">
                <p>Report for</p>
                <h1>Jeremy <br> Robson   </h1>
            
              </div>
          </div>

          <div class="user_schedule">
            <a href="#" id="daily"><p>Daily</p></a>
            <a href="#" id="weekly"><p>Weekly</p></a>
            <a href="#" id="monthly" ><p>Monthly</p></a>
          </div>
      </div>

      <div class="tasks">
          <div class="card">
            <img class="icon" src="assets/images/image-jeremy.png" alt="work-icon">
            <div class="card_content">
                <div class="card_top_row">
                  <p >Work</p>
                  <img class="ellipsis" src="assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                
                <div class="card_bottom_row">
                  <h1 class ="current">  32hrs</h1>
                  <p class ="previous">Last week - 36hrs</p>
                </div>
            </div>
          </div>

          
          <div class="card">
            <img class="icon" src="assets/images/icon-play.svg" alt="play-icon">
            <div class="card_content">
                <div class="card_top_row">
                  <p>play</p>
                  <img class="ellipsis" src="assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                
                <div class="card_bottom_row">
                  <h1 class ="current">  32hrs</h1>
                  <p class ="previous">Last week - 36hrs</p>
                </div>
            </div>
          </div>


          <div class="card">
            <img class="icon" src="assets/images/icon-study.svg" alt="study-icon">
            <div class="card_content">
                <div class="card_top_row">
                  <p>study</p>
                  <img class="ellipsis" src="assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                
                <div class="card_bottom_row">
                  <h1>  32hrs</h1>
                  <p>Last week - 36hrs</p>
                </div>
            </div>
          </div>


         <div class="card">
            <img class="icon" src="assets/images/icon-exercise.svg" alt="exercise-icon">
            <div class="card_content">
                <div class="card_top_row">
                  <p>Exercise </p>
                  <img class="ellipsis" src="assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                
                <div class="card_bottom_row">
                  <h1>  32hrs</h1>
                  <p>Last week - 36hrs</p>
                </div>
            </div>
          </div>

          
          <div class="card">
            <img class="icon" src="assets/images/icon-social.svg" alt="social-icon">
            <div class="card_content">
                <div class="card_top_row">
                  <p>Social</p>
                  <img class="ellipsis" src="assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                
                <div class="card_bottom_row">
                  <h1>  32hrs</h1>
                  <p>Last week - 36hrs</p>
                </div>
            </div>
          </div>

          
          <div class="card">
            <img class="icon" src="assets/images/icon-self-care.svg" alt="selfcare-icon">
            <div class="card_content">
                <div class="card_top_row">
                  <p>self-care</p>  
                  <img class="ellipsis" src="assets/images/icon-ellipsis.svg" alt="icon-ellipsis">
                </div>
                
                <div class="card_bottom_row">
                  <h1>  32hrs</h1>
                  <p>Last week - 36hrs</p>
                </div>
            </div>
          </div>

      </div>
    </div>
  </main>


</body>
</html>
